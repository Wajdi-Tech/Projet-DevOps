<div class="container mx-auto px-6 py-8">
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
        <div>
            <h2 class="text-3xl font-black text-gray-900 tracking-tight">Customers</h2>
            <p class="text-gray-500 mt-1">Manage users and roles</p>
        </div>
        <div class="relative">
            <input type="text" [(ngModel)]="searchTerm" placeholder="Search customers..."
                class="pl-10 pr-4 py-2 bg-white border border-gray-200 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 w-64 shadow-sm" />
            <svg class="w-4 h-4 text-gray-400 absolute left-3 top-3" fill="none" stroke="currentColor"
                viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
        </div>
    </div>

    <!-- Customers Table -->
    <div class="bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden">
        <div class="overflow-x-auto">
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="bg-gray-50/50 border-b border-gray-200">
                        <th class="py-4 px-6 text-xs font-semibold uppercase tracking-wider text-gray-500">Customer</th>
                        <th class="py-4 px-6 text-xs font-semibold uppercase tracking-wider text-gray-500">Email</th>
                        <th class="py-4 px-6 text-xs font-semibold uppercase tracking-wider text-gray-500">Role</th>
                        <th class="py-4 px-6 text-xs font-semibold uppercase tracking-wider text-gray-500">Joined Date
                        </th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-100">
                    <tr *ngFor="let customer of filteredCustomers" class="hover:bg-gray-50/50 transition-colors group">

                        <!-- Customer Name -->
                        <td class="py-4 px-6">
                            <div class="flex items-center gap-3">
                                <div
                                    class="w-8 h-8 rounded-full bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center text-white text-xs font-bold shadow-sm">
                                    {{ customer.firstName?.charAt(0) || 'U' }}
                                </div>
                                <div>
                                    <p class="text-sm font-semibold text-gray-900">{{ customer.firstName }} {{
                                        customer.lastName }}</p>
                                </div>
                            </div>
                        </td>

                        <!-- Email -->
                        <td class="py-4 px-6">
                            <span class="text-sm text-gray-600">{{ customer.email }}</span>
                        </td>

                        <!-- Role -->
                        <td class="py-4 px-6">
                            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium border"
                                [ngClass]="{'bg-purple-50 text-purple-700 border-purple-100': customer.role === 'admin', 'bg-blue-50 text-blue-700 border-blue-100': customer.role !== 'admin'}">
                                {{ customer.role || 'User' }}
                            </span>
                        </td>

                        <!-- Joined Date (Using _id timestamp approximation if createdAt missing) -->
                        <td class="py-4 px-6">
                            <div class="flex items-center gap-2 text-gray-600 text-sm">
                                {{ customer.createdAt | date:'mediumDate' }}
                            </div>
                        </td>

                    </tr>

                    <tr *ngIf="filteredCustomers.length === 0">
                        <td colspan="4" class="py-12 text-center text-gray-500">
                            <p>No customers found.</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
