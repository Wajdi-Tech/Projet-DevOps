<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8 font-sans">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <!-- Logo -->
    <div class="flex justify-center items-center gap-2 mb-6">
      <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white text-xl font-black shadow-lg shadow-blue-500/30">
        T
      </div>
      <span class="text-3xl font-black tracking-tighter text-gray-900">TechHub</span>
    </div>
    
    <h2 class="mt-2 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">
      Admin Portal
    </h2>
    <p class="mt-2 text-center text-sm text-gray-500">
      Secure access for administrators only
    </p>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-[400px]">
    <div class="bg-white px-10 py-12 shadow-2xl rounded-2xl ring-1 ring-gray-900/5">
      <form (ngSubmit)="onSubmit()" class="space-y-6">
        
        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-semibold leading-6 text-gray-900">
            Email Address
          </label>
          <div class="mt-2 relative">
            <input
              [(ngModel)]="email"
              id="email"
              name="email"
              type="email"
              autocomplete="email"
              required
              class="block w-full rounded-xl border-0 py-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-200 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 sm:text-sm sm:leading-6 transition-all pl-4"
              placeholder="admin@techhub.com"
            />
          </div>
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-semibold leading-6 text-gray-900">
            Password
          </label>
          <div class="mt-2">
            <input
              [(ngModel)]="password"
              id="password"
              name="password"
              type="password"
              autocomplete="current-password"
              required
              class="block w-full rounded-xl border-0 py-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-200 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 sm:text-sm sm:leading-6 transition-all pl-4"
              placeholder="••••••••"
            />
          </div>
        </div>

        <!-- Submit Button -->
        <div>
          <button
            type="submit"
            class="flex w-full justify-center rounded-xl bg-gray-900 px-3 py-3.5 text-sm font-bold leading-6 text-white shadow-lg hover:bg-black focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-900 transition-all hover:-translate-y-0.5"
          >
            Sign In to Dashboard
          </button>
        </div>
      </form>

      <div class="mt-8 pt-6 border-t border-gray-100 text-center">
        <p class="text-xs text-gray-400">
          Protected by TechHub Security Systems<br/>
          © 2025 TechHub Corp.
        </p>
      </div>
    </div>
  </div>
</div>
