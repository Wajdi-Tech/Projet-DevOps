<div class="h-screen flex bg-gray-50 font-sans text-gray-900 overflow-hidden">

  <!-- Sidebar -->
  <aside class="w-64 bg-gray-900 text-white flex-shrink-0 flex flex-col z-20 shadow-xl transition-all duration-300">
    <!-- Brand -->
    <div class="h-16 flex items-center px-6 border-b border-gray-800 bg-gray-900/50 backdrop-blur-sm">
      <div
        class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center mr-3 text-lg font-bold shadow-lg shadow-blue-500/30">
        T</div>
      <span class="text-xl font-bold tracking-tight">TechHub<span class="text-blue-500">.</span></span>
    </div>

    <!-- Navigation -->
    <nav class="flex-1 px-4 py-8 space-y-2 overflow-y-auto custom-scrollbar">
      <div class="text-xs font-semibold text-gray-500 uppercase tracking-wider px-4 mb-2">Main Menu</div>

      <a routerLink="/dashboard" routerLinkActive="bg-blue-600 text-white shadow-lg shadow-blue-900/20"
        class="flex items-center space-x-3 px-4 py-3 rounded-xl text-gray-400 hover:bg-gray-800 hover:text-white transition-all group">
        <svg class="w-5 h-5 transition-transform group-hover:scale-110" fill="none" stroke="currentColor"
          viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z">
          </path>
        </svg>
        <span class="font-medium">Dashboard</span>
      </a>

      <a routerLink="/products" routerLinkActive="bg-blue-600 text-white shadow-lg shadow-blue-900/20"
        class="flex items-center space-x-3 px-4 py-3 rounded-xl text-gray-400 hover:bg-gray-800 hover:text-white transition-all group">
        <svg class="w-5 h-5 transition-transform group-hover:scale-110" fill="none" stroke="currentColor"
          viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
        </svg>
        <span class="font-medium">Products</span>
      </a>

      <a routerLink="/orders" routerLinkActive="bg-blue-600 text-white shadow-lg shadow-blue-900/20"
        class="flex items-center space-x-3 px-4 py-3 rounded-xl text-gray-400 hover:bg-gray-800 hover:text-white transition-all group">
        <svg class="w-5 h-5 transition-transform group-hover:scale-110" fill="none" stroke="currentColor"
          viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
        </svg>
        <span class="font-medium">Orders</span>
      </a>

      <!-- Placeholder for future links -->
      <a routerLink="/customers" routerLinkActive="bg-blue-600 text-white shadow-lg shadow-blue-900/20"
        class="flex items-center space-x-3 px-4 py-3 rounded-xl text-gray-400 hover:bg-gray-800 hover:text-white transition-all group">
        <svg class="w-5 h-5 transition-transform group-hover:scale-110" fill="none" stroke="currentColor"
          viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z">
          </path>
        </svg>
        <span class="font-medium">Customers</span>
      </a>
    </nav>

    <!-- Admin Profile Footer -->
    <div class="p-4 border-t border-gray-800">
      <div class="flex items-center gap-3 px-2 py-2 rounded-lg hover:bg-gray-800 transition-colors cursor-pointer">
        <div class="w-10 h-10 rounded-full bg-gradient-to-tr from-purple-500 to-pink-500 p-[2px]">
          <div
            class="w-full h-full rounded-full bg-gray-900 flex items-center justify-center border-2 border-transparent">
            <span class="font-bold text-xs text-white">AD</span>
          </div>
        </div>
        <div class="flex-1 min-w-0">
          <p class="text-sm font-medium text-white truncate">Administrator</p>
          <p class="text-xs text-gray-500 truncate">admin&#64;techhub.com</p>
        </div>
      </div>
    </div>
  </aside>

  <!-- Main Content Wrapper -->
  <div class="flex-1 flex flex-col min-w-0 overflow-hidden">

    <!-- Top Header -->
    <header class="h-16 bg-white border-b border-gray-200 flex items-center justify-between px-6 z-10">
      <!-- Breadcrumb / Title -->
      <h1 class="text-lg font-bold text-gray-800">Dashboard Overview</h1>

      <!-- Right Actions -->
      <div class="flex items-center space-x-4">
        <!-- Notification Bell -->
        <div class="relative">
          <button (click)="toggleNotifications()"
            class="relative p-2 text-gray-400 hover:text-gray-600 transition-colors rounded-full hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            <span *ngIf="unreadCount > 0"
              class="absolute top-2 right-2 w-2 h-2 bg-red-500 rounded-full border-2 border-white animate-pulse"></span>
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9">
              </path>
            </svg>
          </button>

          <!-- Dropdown Panel -->
          <div *ngIf="showNotifications"
            class="absolute right-0 mt-2 w-80 bg-white rounded-2xl shadow-xl border border-gray-100 overflow-hidden z-50 transform transition-all origin-top-right">
            <div class="px-4 py-3 border-b border-gray-50 bg-gray-50/50 flex justify-between items-center">
              <h3 class="text-sm font-bold text-gray-900">Notifications</h3>
              <span class="text-xs font-medium text-blue-600 bg-blue-50 px-2 py-0.5 rounded-full">{{ unreadCount }}
                new</span>
            </div>

            <div class="max-h-80 overflow-y-auto custom-scrollbar">
              <div *ngIf="notifications.length === 0" class="px-4 py-8 text-center text-gray-500 text-sm">
                No new notifications
              </div>

              <div *ngFor="let notification of notifications"
                class="px-4 py-3 hover:bg-gray-50 transition-colors border-b border-gray-50 last:border-0 cursor-pointer">
                <div class="flex items-start gap-3">
                  <div
                    [class]="'mt-1 w-8 h-8 rounded-full flex items-center justify-center flex-shrink-0 ' + notification.color">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        [attr.d]="notification.icon"></path>
                    </svg>
                  </div>
                  <div class="flex-1 min-w-0">
                    <p class="text-sm font-semibold text-gray-900 truncate">{{ notification.title }}</p>
                    <p class="text-xs text-gray-500 line-clamp-2">{{ notification.message }}</p>
                    <p class="text-[10px] text-gray-400 mt-1">{{ notification.time }}</p>
                  </div>
                </div>
              </div>
            </div>

            <div class="px-4 py-2 border-t border-gray-50 bg-gray-50/30 text-center">
              <button class="text-xs font-medium text-gray-500 hover:text-gray-900">Mark all as read</button>
            </div>
          </div>

          <!-- Click Outside Overlay (Optional, for simpler closing) -->
          <div *ngIf="showNotifications" class="fixed inset-0 z-40" (click)="toggleNotifications()"></div>
        </div>

        <!-- Logout Button -->
        <button (click)="onLogout()"
          class="flex items-center gap-2 px-4 py-2 bg-gray-100 hover:bg-red-50 hover:text-red-600 text-gray-700 text-sm font-medium rounded-lg transition-colors">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
          </svg>
          Logout
        </button>
      </div>
    </header>

    <!-- Scrollable Content -->
    <main class="flex-1 overflow-y-auto bg-gray-50/50 p-6 relative">
      <router-outlet></router-outlet>

      <!-- Background decoration -->
      <div
        class="absolute top-0 left-0 w-full h-64 bg-gradient-to-b from-blue-50/50 to-transparent -z-10 pointer-events-none">
      </div>
    </main>

  </div>
</div>
