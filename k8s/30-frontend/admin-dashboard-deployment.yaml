apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: admin-dashboard
  template:
    metadata:
      labels:
        app: admin-dashboard
    spec:
      initContainers:
      - name: wait-for-backend
        image: busybox:1.28
        command: ['sh', '-c', "until nc -z -v -w30 user-auth-service 5000 && nc -z -v -w30 product-service 4000 && nc -z -v -w30 order-service 5100; do echo waiting for backend; sleep 5; done"]
      containers:
      - name: admin-dashboard
        image: achrefs161/admin-dashboard:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        volumeMounts:
        - name: config-volume
          mountPath: /usr/share/nginx/html/admin/config.json
          subPath: config.json
      volumes:
      - name: config-volume
        configMap:
          name: app-config