            },
            "tooltip": {
              "mode": "single",
              "sort": "none"
            }
          },
          "targets": [
            {
              "expr": "process_resident_memory_bytes",
              "legendFormat": "{{app}} ({{pod}})",
              "refId": "A"
            }
          ],
          "title": "Memory Usage (RAM)",
          "type": "timeseries"
        }
