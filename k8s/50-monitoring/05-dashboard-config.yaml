              "fields": "",
              "values": false
            },
            "textMode": "auto"
          },
          "pluginVersion": "10.0.3",
          "targets": [
            {
              "expr": "sum(up{job=\"kubernetes-pods\"})",
              "refId": "A"
            }
          ],
          "title": "Healthy Pods Count",
          "type": "stat"
        },
        {
          "datasource": "Prometheus",
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "custom": {
                "axisLabel": "Cores",
                "axisPlacement": "auto",
                "drawStyle": "line",
                "fillOpacity": 10,
                "gradientMode": "opacity",
                "lineInterpolation": "linear",
                "lineWidth": 1,
                "pointSize": 5,
                "showPoints": "auto",
                "spanNulls": false
              },
              "unit": "short"
            },
            "overrides": []
          },
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 0,
            "y": 16
          },
          "id": 10,
          "options": {
            "legend": {
              "displayMode": "list",
              "placement": "bottom",
              "showLegend": true
            },
            "tooltip": {
              "mode": "single",
              "sort": "none"
            }
          },
          "targets": [
            {
              "expr": "rate(process_cpu_seconds_total[1m])",
              "legendFormat": "{{app}} ({{pod}})",
              "refId": "A"
            }
          ],
          "title": "CPU Usage (per Pod)",
          "type": "timeseries"
